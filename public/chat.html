<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
    <div class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>
    </div>
    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">
        <form action="" id="message-form">
            <input type="text" name="message" type="text" placeholder="Message" autofocus autocomplete="off">
            <button>Send</button>
        </form>
    </div>
        <button id="send-location">Send Location</button>
    </div>

    <script id="message-template" type="text/template">
     <li class="message">
         <div class="message__title">
             <h4>{{from}}</h4>
             <span>{{createdAt}}</span>
         </div>
         <div class="message__body">
             <p>{{text}}</p>
         </div>
     </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
                <div class="message__title">
                        <h4>{{from}}</h4>
                        <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                    <p>
                        <a href="{{url}}" target="_blank">My current location</a>
                    </p>
                </div>
            </li>
    </script>
    <script src="/socket.io/socket.io.js"  type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.2/mustache.js"></script>
    <!-- <script src="https://gist.github.com/emilisto/3168811.js"></script> -->
    <script src="/js/libs/deparam.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
